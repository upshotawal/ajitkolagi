{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title> Signin</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <script src="{% static 'main/javascript.js' %}"></script>

</head>

<body>
    <!-- navbar -->

    <div class="b-example-divider"></div>

    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" />
                    </svg>

                    <span class="fs-4">KHOWPA</span>

                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    {% comment %} <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Home</a></li> {% endcomment %}
                  
{% comment %} 
                <form class="d-flex" role="search" method="get"  action="{% url 'search' %}">
                    <input class="form-control me-2" type="search" placeholder="Search" id="query" name="query"  aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" name="submit">Search</button>
                </form> {% endcomment %}

                <div class="mr-4">
                    <a href="/signin">
                        <button type="button" class="btn btn-outline-light mx-2">signin</button>
                    </a>

                    <a href="/signup">
                        <button type="button" class="btn btn-warning">Sign-up</button>
                    </a>
                </div>
            </div>
        </div>
    </header> 
    <!-- navbar -->

    <!-- alert -->
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>Message:</strong> {{ message }}.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    
    <!-- alert -->



    <div class="container">
        <main class="form-signin">

            <form method="POST" id="signinform" action="{% url 'signin' %}" onsubmit=" ">
                {% csrf_token %}

                <h1 class="h3 mb-3 fw-normal text-center">Sign in</h1>

                <div class="form-floating">
                    <input type="text" name="uname" class="form-control" id="uname" placeholder="name@example.com"
                        >
                    <label for="floatingInput">Username</label>
                    <span id="usernameerror" class="text-danger font-weight-bold"></span>
                </div>
                <br>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                        >
                    <label for="floatingPassword">Password</label>
                    <span id="passworderror" class="text-danger font-weight-bold"></span>
                </div>
                <br>


                <button class="w-100 btn btn-lg btn-primary" name="submit" type="submit">Sign in</button>
            </form>
        </main>
    </div>
    <p class="text-center text-muted"><a href="{% url 'signup' %}" class="nav-link px-2" >Create a New Account</a></p>

    <!-- footer -->

    <div class="b-example-divider"></div>



    <!-- footer -->
</body>

</html>
